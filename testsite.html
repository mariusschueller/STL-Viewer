<!doctype html>
<head>

</head>

<body>
    <button onclick="set3DView()">See 3D View</button>
    <div id="iframeContainer"></div>
    <script>
        function set3DView() {
            var container = document.getElementById("iframeContainer");
            container.innerHTML = "";
            
            var iframe = document.createElement("iframe");
            iframe.src = "http://localhost:8000";
            iframe.width = "100%";
            iframe.height = "600px";
            container.appendChild(iframe);

            iframe.onload = function() {
                iframe.contentWindow.postMessage({ action: "set3DView", src: "hook.stl" }, "http://localhost:8000");
            }
        }
    </script>
</body>
